# Encoders (Uncomment these two line to add support to your firmware)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB Underglow (Uncomment these two lines to add support to your firmware)
# RGB quickly drains battery power
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Boost the Bluetooth signal only if having connection issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configure ZMK to allow support for peripheral battery monitoring over BLE
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# On macOS the BLE battery reporting packets can cause the computer to wakeup from sleep. 
# To prevent this, the battery reporting service can be disabled by setting CONFIG_BT_BAS=n.
# This setting is independent of battery monitoring, for instance the battery level can still be indicated on a display.
CONFIG_BT_BAS=n

